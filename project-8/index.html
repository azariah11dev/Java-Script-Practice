<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/global.css">
        <link rel="stylesheet" href="./styles/container-1.css">
        <script src="./scripts/container-1.js" defer></script>
    </head>
    <body>
        <div class="container-1">
            <div id="container-1-display-box"></div>
            <div class="container-1-sub">
                <input type="number" id="container-1-input" placeholder="Quantity">
                <button id="container-1-submit">Submit</button>
            </div>
            <div id="container-1-sub-buttons">
                <button id="container-1-sub-buttons-add-1">+ 1</button>
                <button id="container-1-sub-buttons-add-2">+ 2</button>
                <button id="container-1-sub-buttons-minus-1">- 1</button>
                <button id="container-1-sub-buttons-minus-2">- 2</button>
            </div>
        </div>
    </body>
</html>
