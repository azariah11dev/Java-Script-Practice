<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ROCK, Scissors, Paper 2</title>
        <link rel="stylesheet" href="./styles/global.css">
        <link rel="stylesheet" href="./styles/container-1.css">
        <script src="./scripts/container-1.js" defer></script>
    </head>
    <body>
        <div class="container-1">
            <div id="container-1-computer-score"></div>
            <div id="container-1-player-score"></div>
            <div class="container-1-sub">
                <div class="container-1-sub-group">
                    <div class="container-1-sub-group-player-title">
                        <p>Player:</p>
                        <div id="container-1-sub-player"></div>
                    </div>
                    <div class="container-1-sub-group-computer-title">
                        <p>Computer:</p>
                        <div id="container-1-sub-computer"></div>
                    </div>
                </div>
                <div id="container-1-sub-result"></div>
            </div>
            <div class="container-1-sub-buttons">
                <button id="container-1-sub-buttons-rock">ROCK</button>
                <button id="container-1-sub-buttons-paper">PAPER</button>
                <button id="container-1-sub-buttons-scissors">Scissors</button>
                <button id="container-1-sub-buttons-submit">Submit</button>
                <button id="container-1-sub-buttons-reset-score">Reset Score</button>
            </div>
        </div>
    </body>
</html>
