<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cart Calculator</title>
        <link rel="stylesheet" href="./styles/global.css">
        <link rel="stylesheet" href="./styles/container-1.css">
        <script src="./scripts/container-1.js" defer></script>
    </head>
    <body>
        <div class="container-1">
            <h1>Cart Quantity</h1>
            <div class="container-1-buttons">
                <button id="container-1-button-show-quantity">
                    Show Quantity
                </button>
                <button id="container-1-button-add-cart">
                    Add Cart
                </button>
                <button id="container-1-button-add-two">
                    +2
                </button>
                <button id="container-1-button-add-three">
                    +3
                </button>
                <button id="container-1-button-cart-reset">
                    Cart Reset
                </button>
            </div>
            <div id="result" style="width:200px; height:200px;"></div>
        </div>
    </body>
</html>
