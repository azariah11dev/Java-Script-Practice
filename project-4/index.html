<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mood Detector</title>
        <link rel="stylesheet" href="./styles/global-style.css">
        <link rel="stylesheet" href="./styles/container-1.css">
        <script src="./scripts/container-1.js"></script>
    </head>
    <body>
        <div class="container-1">
            <h1>What Is Your Mood</h1>
            <div id="container-1-output" style="height:50px;"></div>
            <div class="container-1-mini">
                <select id="container-1-mood">
                    <option value="">Choose a mood</option>
                    <option value="happy">Happy</option>
                    <option value="sad">Sad</option>
                    <option value="angry">Angry</option>
                    <option value="annoyed">Annoyed</option>
                    <option value="excited">Excited</option>
                    <option value="tired">Tired</option>
                </select>
                <button id="container-1-set-mood">Set Mood</button>
            </div>
        </div>
    </body>
</html>
